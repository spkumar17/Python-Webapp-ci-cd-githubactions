    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: docker build
        run: |
          docker buildx build --load -t prasannakumarsinganamalla431/python-github-action:$GITHUB_JOB .
      - name: Save Docker image as artifact
        run: |
          docker save -o python_$GITHUB_JOB.tar prasannakumarsinganamalla431/python-github-action:$GITHUB_JOB
          docker images
